name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./Movies.WebApp/Movies.WebApp.csproj
    - name: Build
      run: dotnet build -c Release --no-restore ./Movies.WebApp/Movies.WebApp.csproj
    - name: Test
      run: dotnet test
    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp ./Movies.WebApp/Movies.WebApp.csproj
    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v3
      with:
        name: .net-app
        path: ${{env.DOTNET_ROOT}}/myapp